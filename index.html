<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"  type="text/css">
    <link rel="icon" href="https://img.icons8.com/cute-clipart/64/000000/pokemon.png">
  </head>

  <body>

    <!-- NavBar with Search -->
    <header class="page-header">
        <nav class="navbar navbar-expand-sm navbar-light">
          <a class="navbar-brand" href="#">Pokedex</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Pokemon" aria-label="Search" id="searchbar">
                <button class="btn btn-warning" type="submit">Search</button>
              </form>
            </div>

        </nav>
        <ul class="pokemon-list list-group"></ul>

      </header>

      <!-- Modal -->

      <div class="modal fade" id="pokemonModalContainer" tabindex="-1" role="dialog" aria-labelledby="pokemonModalContainerlabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokemonModalContainerlabel">Modal title</h5>
                  <button type="button" class= "close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>

                <div class="modal-body">
                  <div class="pokemon-name"></div>
                  <div class="pokemon-height"></div>
                </div>
              </div>
          </div>
        </div>
      </div>

        <!-- List of Pokemon -->
            <div id='modal-container'></div>
            <div class="container">
              <ul class='pokemon-list'></ul>

            </div>

        <script src="promise.polyfill.js"></script>
        <script src="fetch.polyfill.js"></script>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
